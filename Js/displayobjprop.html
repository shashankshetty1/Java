<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <p id="demo"></p>

<script>
// Create an Object
const person = {
  name: "John",

};

const display = Object.values(person)
document.getElementById("demo").innerHTML = display;
